<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="aos-master/dist/aos.css">
  <link rel="stylesheet" href="../boostrapIcons/node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css" />
  <title>onebitX</title>
</head>

<body class="bBody">
  <header class="hheader">
    <nav class="navbar navbar-expand-sm navbar-dark bg-transparent fixed-top position-absolute pt-3">
      <div class="container-fluid box-menu">
        <a class="navbar-brand" href="#">
          <img src="Assets/logo-obc-2021-darkbg.png" alt="LogoSite" />
        </a>
        <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
        <div class="collapse navbar-collapse menuNav" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link"
                href="https://carlosvarao.github.io/Projetos-de-aprendizagem/Projeto-site-onebitX/falcon9Pag/index.html">FALCON
                9</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="https://carlosvarao.github.io/Projetos-de-aprendizagem/Projeto-site-onebitX/humanFlightPag/index.html">HUMAN
                SPACE FLIGHT</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="btn-Up">
      <a href="#one-sec">
        <i class="bi bi-arrow-up fs-3"></i>
      </a>
    </div>
    <section id="one-sec">
      <div class="one-content p-3">
        <div data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration="2000" class="one-box">
          <div class="text-box1">
            <p class="mb-2 fs-5">LANÇAMENTO A CAMINHO</p>
            <h1>MISSÃO EQUIPE-3</h1>
            <button type="button" class="btn btn-outline-light mt-3 style-btn">
              SAIBA MAIS
            </button>
          </div>
          <div class="gifUp">
            <a href="#two-sec">
              <img src="Assets/arrowDown.gif" alt="upDown" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="two-sec">
      <div class="two-content p-3">
        <div data-aos="fade-right" data-aos-duration="1000" class="two-box">
          <div class="text-box2">
            <p class="mb-2 fs-5">MISSÃO CONCLUÍDA</p>
            <h1>MISSÃO EQUIPE-2 RETORNOU PARA A TERRA</h1>
            <button type="button" class="btn btn-outline-light mt-5 style-btn">SAIBA MAIS</button>
          </div>
          <div class="gifUp">
            <a href="#three-sec">
              <img src="Assets/arrowDown.gif" alt="upDown" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="three-sec">
      <div class="three-content p-3">
        <div data-aos="fade-down" data-aos-duration="1000" class="three-box">
          <div class="text-box3">
            <p class="mb-2 fs-5">MISSÃO CONCLUÍDA</p>
            <h1>DRAGON RETORNOU PARA A TERRA</h1>
            <button type="button" class="btn btn-outline-light mt-5 style-btn">SAIBA MAIS</button>
          </div>
          <div class="gifUp">
            <a href="#for-sec">
              <img src="Assets/arrowDown.gif" alt="upDown" />
            </a>
          </div>
        </div>
      </div>
    </section>

    <section id="for-sec">
      <div class="for-content p-3">
        <div data-aos="fade-down-right" data-aos-duration="1000">
          <h1>STARSHIP POUSA ASTRONAUTAS DA NASA NA LUA</h1>
          <button type="button" class="btn btn-outline-light mt-5 style-btn">SAIBA MAIS</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="content-foot bg-black p-5 flex-wrap">
      <p class="mb-0">Carlos varão &copy;</p>
      <a href="#">Instagram</a>
      <a href="#">Youtube</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

  <script src="aos-master/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js">
  </script>
</body>

</html>

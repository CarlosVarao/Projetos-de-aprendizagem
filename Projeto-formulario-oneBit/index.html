<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Assets/FAVICON-SPACEX.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rumo a marte - OnebitX</title>
  </head>

  <body>
    <main class="box">
      <section class="box-content p-4">
        <!-- box-logo -->
        <div class="logo mt-1 mb-3">
          <img src="Assets/logoOneBitDark.png" alt="logo" />
        </div>
        <!-- formularios -->
        <form action="#">
          <div class="one-form mb-2">
            <p class="mb-2">1 - Qual o seu nome?</p>
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon3"
                >Primeiro nome:</span
              >
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
                placeholder="Digite aqui"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text" id="basic-addon3"
                >Segundo nome:</span
              >
              <input
                type="text"
                class="form-control"
                id="basic-url"
                aria-describedby="basic-addon3"
                placeholder="Digite aqui"
              />
            </div>
          </div>
          <div class="two-form mt-2 mb-2">
            <p class="mb-2">2 - Qual o seu gênero?</p>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="labelHomem"
              />
              <label class="form-check-label" for="labelHomem"> Homem </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="labelMulher"
              />
              <label class="form-check-label" for="labelMulher">Mulher</label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="labelNaoInformar"
              />
              <label class="form-check-label" for="labelNaoInformar"
                >Prefiro não informar</label
              >
            </div>
          </div>
          <div class="three-form mt-2 mb-2">
            <p class="mb-2">3 - Marque os treinamentos que você fez:</p>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="labelAstro"
              />
              <label class="form-check-label" for="labelAstro"
                >Treinamento básico de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="labelBasic"
              />
              <label class="form-check-label" for="labelBasic"
                >Treinamento físico básico</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="labelAstroAvan"
              />
              <label class="form-check-label" for="labelAstroAvan"
                >Treinamento avançado de astronauta</label
              >
            </div>
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="fisicoInten"
              />
              <label class="form-check-label" for="fisicoInten"
                >Treinamento físico intenso</label
              >
            </div>
          </div>
          <div class="for-form mt-2 mb-4">
            <p class="mb-2">4 - Quais você acha que são suas qualidades?</p>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="labelProat"">
              <label class="form-check-label" for="labelProat">Proativo</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="labelResis"">
              <label class="form-check-label" for="labelResis"
                >Resistente</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="labelVomit"">
              <label class="form-check-label" for="labelVomit"
                >Não vomito facil</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="labelMarci"">
              <label class="form-check-label" for="labelMarci"
                >Não temo marciano</label
              >
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" id="labelSw"">
              <label class="form-check-label" for="labelSw"
                >Já vi todos os star wars</label
              >
            </div>
          </div>
          <div class="btn-subimt">
            <button type="submit" class="btn btn-outline-danger mt-2">
              Enviar
            </button>
          </div>
        </form>
      </section>
    </main>

    <footer class="copy">
      <section>
        <p class="fs-6 font-monospace text-light">
          Copyright 2023 &copy - Carlos varão
        </p>
      </section>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
